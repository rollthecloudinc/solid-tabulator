name: On Core Version Updated

on:
  repository_dispatch:
    types: [core_version_updated]

permissions:
  contents: write
  pull-requests: write

jobs:
  update-rollthecloudinc-packages:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - uses: actions/setup-node@v3
        name: Setup Node
        with:
          node-version: 22
          registry-url: "https://npm.pkg.github.com"

      - name: Extract @rollthecloudinc/* dependencies
        id: extract
        run: |
          pkgs=$(jq -r '
            .dependencies
            | keys[]
            | select(startswith("@rollthecloudinc/"))
            | select(. != "@rollthecloudinc/ngx-angular-query-builder")
          ' package.json)

          echo "Found packages:"
          echo "$pkgs"

          {
            echo "packages<<EOF"
            echo "$pkgs"
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

      - name: Update each package to event version
        env:
          NODE_AUTH_TOKEN: ${{ secrets.RTC_GITHUB_REGISTRY }}
        run: |
          version="${{ github.event.client_payload.version }}"
          echo "Updating @rollthecloudinc packages to version: $version"

          while IFS= read -r pkg; do
            if [ -n "$pkg" ]; then
              echo "Updating $pkg..."
              npm install "$pkg@$version" --force
            fi
          done <<< "${{ steps.extract.outputs.packages }}"

      - name: Update project version in package.json
        run: |
          version="${{ github.event.client_payload.version }}"
          echo "Setting project version to $version"

          tmp=$(mktemp)
          jq --arg v "$version" '.version = $v' package.json > "$tmp"
          mv "$tmp" package.json

      # --- FORCED DIFF: guarantees PR creation ---
      - name: Add forced timestamp metadata to ensure diff
        run: |
          tmp=$(mktemp)
          jq '. + { "__workflowTimestamp": "'$(date +%s)'" }' package.json > "$tmp"
          mv "$tmp" package.json

      - name: Show final package.json
        run: cat package.json

      - name: Create update branch
        id: branch
        run: |
          version="${{ github.event.client_payload.version }}"
          branch="update-core-version-$version"

          # if branch already exists remotely, delete it first (safe)
          git push origin --delete "$branch" 2>/dev/null || true

          git checkout -b "$branch"
          echo "branch=$branch" >> "$GITHUB_OUTPUT"

      - name: Commit changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git add package.json package-lock.json

          if git commit -m "Automated update to version ${{ github.event.client_payload.version }}"; then
            echo "Changes committed."
          else
            echo "Nothing to commit â€” exiting."
            exit 0
          fi

      - name: Push branch
        run: git push origin ${{ steps.branch.outputs.branch }}

      - name: Open Pull Request
        id: pr
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ steps.branch.outputs.branch }}
          title: "Update packages to ${{ github.event.client_payload.version }}"
          body: "Automated update of @rollthecloudinc packages and project version."
          base: master
          labels: automated-update

      - name: Auto-merge PR
        if: steps.pr.outputs.pull-request-number != ''
        run: |
          gh pr merge ${{ steps.pr.outputs.pull-request-number }} \
            --merge --delete-branch
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}