name: On Core Version Updated

on:
  repository_dispatch:
    types: [core_version_updated]

permissions:
  contents: write
  pull-requests: write

jobs:
  update-rollthecloudinc-packages:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - uses: actions/setup-node@v3
        with:
          node-version: 22
          registry-url: "https://npm.pkg.github.com"

      - name: Extract @rollthecloudinc/* dependencies
        id: extract
        run: |
          pkgs=$(jq -r '
            .dependencies
            | keys[]
            | select(startswith("@rollthecloudinc/"))
            | select(. != "@rollthecloudinc/ngx-angular-query-builder")
          ' package.json)

          echo "Packages found:"
          echo "$pkgs"

          {
            echo "packages<<EOF"
            echo "$pkgs"
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

      - name: Update each package to event version
        env:
          NODE_AUTH_TOKEN: ${{ secrets.RTC_GITHUB_REGISTRY }}
        run: |
          version="${{ github.event.client_payload.version }}"
          echo "Updating packages to version: $version"

          while IFS= read -r pkg; do
            if [ -n "$pkg" ]; then
              echo "Updating $pkg..."
              npm install "$pkg@$version" --force
            fi
          done <<< "${{ steps.extract.outputs.packages }}"

      - name: Update project version in package.json
        run: |
          version="${{ github.event.client_payload.version }}"
          tmp=$(mktemp)
          jq --arg v "$version" '.version = $v' package.json > "$tmp"
          mv "$tmp" package.json

      - name: Show final package.json
        run: cat package.json

      # --------------------------------------------------------------------
      # CREATE PULL REQUEST â€” create-pull-request handles commit & branch
      # --------------------------------------------------------------------
      - name: Create Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.RTC_GITHUB_REGISTRY }}
          commit-message: "Update @rollthecloudinc packages to ${{ github.event.client_payload.version }}"
          branch: update-core-version-${{ github.event.client_payload.version }}
          delete-branch: true
          title: "Update @rollthecloudinc packages to ${{ github.event.client_payload.version }}"
          body: |
            Automated update to:
            - @rollthecloudinc/* packages
            - package.json project version
          base: master
          add-paths: |
            package.json
            package-lock.json

      # Auto-merge PR if it was created
      - name: Auto-merge PR
        if: steps.cpr.outputs.pull-request-number != ''
        run: |
          gh pr merge ${{ steps.cpr.outputs.pull-request-number }} --merge
        env:
          GITHUB_TOKEN: ${{ secrets.RTC_GITHUB_REGISTRY }}