name: On Core Version Updated

on:
  repository_dispatch:
    types: [core_version_updated]

jobs:
  update-rollthecloudinc-packages:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - uses: actions/setup-node@v3
        name: Setup Node
        with:
          node-version: 22
          registry-url: "https://npm.pkg.github.com"

      - name: Extract @rollthecloudinc/* dependencies
        id: extract
        run: |
          pkgs=$(jq -r '
            .dependencies
            | keys[]
            | select(startswith("@rollthecloudinc/"))
            | select(. != "@rollthecloudinc/ngx-angular-query-builder")
          ' package.json)

          echo "Found packages:"
          echo "$pkgs"

          # Write multiline list to GITHUB_OUTPUT properly
          {
            echo "packages<<EOF"
            echo "$pkgs"
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

      - name: Update each package to event version
        env:
          NODE_AUTH_TOKEN: ${{ secrets.RTC_GITHUB_REGISTRY }}
        run: |
          version="${{ github.event.client_payload.version }}"
          echo "Updating packages to version: $version"

          # Loop through the multiline output
          while IFS= read -r pkg; do
            if [ -n "$pkg" ]; then
              echo "Updating $pkg..."
              npm install "$pkg@$version" --force
            fi
          done <<< "${{ steps.extract.outputs.packages }}"

      - name: Update project version in package.json
        run: |
          version="${{ github.event.client_payload.version }}"
          echo "Setting project version to $version"

          tmp=$(mktemp)
          jq --arg v "$version" '.version = $v' package.json > "$tmp"
          mv "$tmp" package.json

      - name: Show final package.json
        run: cat package.json

      - name: Commit and push changes using PAT
        env:
          TOKEN: ${{ secrets.RTC_GITHUB_REGISTRY }}
          REPO: ${{ github.repository }}
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git add package.json package-lock.json || true

          # Commit only if there are changes
          if git commit -m "Update @rollthecloudinc dependencies and project version to ${{ github.event.client_payload.version }}"; then
            echo "Changes committed."

            # Replace origin with PAT-based authentication
            git remote set-url origin https://x-access-token:${TOKEN}@github.com/${REPO}.git

            git push origin HEAD:${{ github.ref_name }}
            echo "Pushed successfully."
          else
            echo "No changes detected. Nothing to commit."
          fi